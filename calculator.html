<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--To ensure proper rendering and touch zooming-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-3.3.6-dist/css/normalize.css" rel="stylesheet" />
    <style>
        #body
        {
            background-color: black;
            width: 40%;
            margin: 5% 30% 5% 30%;
        }
        button
        {
            width: 50px;
            height: 50px;
        }
        .nopad
        {
            padding: 0px;
        }
        #screen
        {
            height: 50px;
        }
        .on
        {
            background-color: paleturquoise;
        }
        .off
        {
            background-color: transparent;
        }
    </style>
    <script>

            var digit = document.getElementsByClassName("btn-primary");
            var operator = document.getElementsByClassName("btn-success");
            var on = document.getElementsByClassName("btn-info");
            var off = document.getElementsByClassName("btn-danger");
            var equal = document.getElementsByClassName("btn-warning");

            function fetch(x)
            {
                var show = digit[x].innerHTML;
                document.getElementById("screen").innerHTML = show;

//                if(show === "ON")
//                {
//                    screen.className = "on";
//                    document.getElementById("screen").innerHTML = '0';
//                    if(show >= 0 && show <= 9)
//                       document.getElementById("screen").innerHTML = show;

//                }
//                else if(show === "OFF")
//                        screen.className = "off";
//                        document.getElementById("screen").innerHTML = '';



            }

    </script>
</head>
<body class="scaffolding.less" data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="container center-block" id="body">
        <br /><br />
        <div class="row">
            <!--screen of calculator -->
            <div class="col-sm-6 panel panel-default">
                <div class="panel-body" id="screen"></div>
            </div>
        </div><br />
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-info btn-lg nopad" onclick="fetch(0);">ON</button>
                <button type="button" class="btn btn-success btn-lg" onclick="fetch(0);">%</button>
                <button type="button" class="btn btn-success btn-lg" onclick="fetch(1);">√</button>
                <button type="button" class="btn btn-danger btn-lg nopad" onclick="fetch(0);">OFF</button>
            </div>
        </div><br />
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(0);">1</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(1);">2</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(2);">3</button>
                <button type="button" class="btn btn-success btn-lg" onclick="fetch(2);">÷</button>
            </div>
        </div><br />
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(3);">4</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(4);">5</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(5);">6</button>
                <button type="button" class="btn btn-success btn-lg" onclick="fetch(3);">*</button>
            </div>
        </div><br />
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(6);">7</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(7);">8</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(8);">9</button>
                <button type="button" class="btn btn-success btn-lg" onclick="fetch(4);">-</button>
            </div>
        </div><br />
        <div class="row">
            <div class="col-sm-6">
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(9);">0</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="fetch(10);">.</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="fetch(0);">=</button>
                <button type="button" class="btn btn-success btn-lg" onclick="fetch(5);">+</button>
            </div>
        </div><br />
    </div>
</body>
